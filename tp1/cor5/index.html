<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Générateur de formulaires</title>
    <style>
      body {
        margin: 0;
      }
      #gauche {
        float: left;
        width: 69.5%;
        padding: 0.5%;
        height: 1000px;
        background-color: #EFECCA;
      }
      #droite {
        background-color: #CEFFF8;
        height: 1000px;
        padding : 10px;
        padding-left: 71%;
      }
      #input {
        margin: 3px 15px;
      }
      #button {
        display: block;
        margin-bottom: 3px;
      }
    </style>
  </head>
  <body>
    <div id="gauche"></div>
    <div id="droite">
      Utilisez ces boutons pour créer votre formulaire<br><br>
      <button id='label'>Label</button>
      <button id='texte'>Zone de texte</button>
      <button id='bouton'>Bouton</button>
      <hr />
    </div>
    <!-- jQuery -->
    <script src="jquery.js"></script>
    <script>
      $(function(){
        // ------------------------------------------------------------------------
        // Evénement au click sur le bouton "Label"
        $('#label').click(function(){
          // Ajout des éléments pour ajouter un label
          $('#droite').append("<span id='spanLabel'>Texte du label <input id='inputLabel' type='text' /> <button id='boutonLabel'>Ok</button></span>");
          // On donne le focus au champ input (meilleure ergonomie)
          $('#inputLabel').focus();

          $('button[id="boutonLabel"]').click(function(){
            // On insère le tout à gauche (la valeur contenue dans l'input)
            $('#gauche').append($('#inputLabel').val());
            // On supprime les données pour ajouter un label
            $('#spanLabel').remove();
          });
        });
        // ------------------------------------------------------------------------
        // Evénement au click sur le bouton "Zone de texte"
        $('#texte').click(function(){
          $('#droite').append("<span id='spanZoneTexte'>ID de la zone texte <input id='zoneTexte' type='text' /> <button id='boutonZoneTexte'>Ok</button></span>");
          $('#zoneTexte').focus();
          $('button[id="boutonZoneTexte"]').click(function(){
            // On y ajoute le champ de type input
            $('#gauche').append('<input id="input" type="text" id="' + $('#zoneTexte').val() + '" /><br />');
            $('#spanZoneTexte').remove();
          });
        });
        // ------------------------------------------------------------------------
        // Evénement au click sur le bouton "Bouton"
        $('#bouton').click(function(){
          $('#droite').append("<span id='spanBouton'>Texte du bouton <input id='texteBouton' type='text' /> <button id='boutonValider'>Ok</button></span>");
          $('#texteBouton').focus();
          $('button[id="boutonValider"]').click(function(){
            // On y ajoute le champ de type button
            $('#gauche').append('<button id="button">' + $('#texteBouton').val() +'</button>');
            $('#spanBouton').remove();
          });
        });
      }); 
    </script>
  </body>
</html>
